<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
  <h2>Teste</h2>
  <form action="" method="POST">
    <div>   
       <label for="nome">Nome:</label><input type="text" name="nome" id="nome" placeholder="Digite seu nome...">
    </div>
    <div>
      <label for="senha">Senha:</label><input type="password" name="senha" id="senha" placeholder="Digite uma senha">
    </div>
    <div>
      Gênero: <br>
      <label for="m">Masculino</label><input type="radio" name="opcao_unica" id="m">
      <label for="f">Feminino</label><input type="radio" name="opcao_unica" id="f">
      <label for="m">Outro</label><input type="radio" name="opcao_unica" id="o">
    </div>
    <label for="escolha">Desejo receber e-mails com novidades!</label><input type="checkbox" name="opcao_multipla" id="opcao_multipla"><br>
    <label for="datanasc">Data nascimento: </label><input type="date" name="datanasc" id="datanasc"><br>
    <label for="cidade">Selecione sua cidade: </label><select name="cidade" id="cidade">
      <option disabled selected>Selecione...</option>
      <optgroup label="Sul">
        <option value="Curitiba">Curitiba</option>
        <option value="Porto Alegre">Porto Alegre</option>
      </optgroup>
      <optgroup label="Sudeste">
        <option value="São Paulo">São Paulo</option>
        <option value="Rio de Janeiro">Rio de Janeiro</option>
      </optgroup>
      <option value="Outra">Outra</option>
    </select><br>
    <input type="submit" value="Enviar">
  </form>
</body>
</html>
