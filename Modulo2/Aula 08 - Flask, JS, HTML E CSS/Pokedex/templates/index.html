<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedéx com JavaScript</title>
</head>
<body>
  <div class="bloco">
    <img src="https://blueedtech.com.br/wp-content/themes/blue/dist/images/logo-blue-croped.gif"  width="200" alt="Logo da Blue" srcset="">
  </div>
  <div class="bloco">
    <h1 id="pokemon_selecionado">Selecione um Pokémon</h1>
  </div>
  <div class="lista_pokemons">
    {% for pokemon in pokemons %}
    <div class="card_pokemon" data-nome="{{pokemon.nome}}">
      <div class="imagem_pokemon">
        <img src="{{caminho_base}}{{pokemon.numero}}.png" alt="">
      </div>
    </div>
    {% endfor %}
  </div>
</body>
</html>
